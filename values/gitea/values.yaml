global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""
  hostAliases: []

replicaCount: 1

image:
  registry: ""
  repository: gitea/gitea
  tag: ""
  pullPolicy: IfNotPresent
  rootless: true

podSecurityContext:
  fsGroup: 1000

containerSecurityContext: {}

service:
  http:
    type: ClusterIP
    port: 3000
    clusterIP: None
  ssh:
    type: ClusterIP
    port: 22
    clusterIP: None

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: gitea.localhost.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

deployment:
  env: []
  terminationGracePeriodSeconds: 60

serviceAccount:
  create: false

persistence:
  enabled: true
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClass: ""

gitea:
  admin:
    username: gitea_admin
    password: "SenhaForte123!"
    email: "admin@gitea.local"

  config:
    server:
      SSH_PORT: 22
      SSH_LISTEN_PORT: 2222
      DOMAIN: gitea.localhost.com
      ROOT_URL: http://gitea.localhost.com

  livenessProbe:
    enabled: true
    tcpSocket:
      port: http
    initialDelaySeconds: 200
    periodSeconds: 10
    failureThreshold: 10

  readinessProbe:
    enabled: true
    tcpSocket:
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
    failureThreshold: 3

# ============================================
# CONFIGURAÇÃO SIMPLES PARA LAB
# ============================================

# Redis Cluster: DESABILITADO (não necessário para lab)
redis-cluster:
  enabled: false

# PostgreSQL HA: DESABILITADO (não necessário para lab)
postgresql-ha:
  enabled: false

# PostgreSQL Standalone: HABILITADO (perfeito para lab)
postgresql:
  enabled: true
  auth:
    username: gitea
    password: gitea
    database: gitea
  primary:
    persistence:
      enabled: true
      size: 5Gi

checkDeprecation: true
test:
  enabled: false
