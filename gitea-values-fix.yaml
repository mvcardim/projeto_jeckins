# Desabilitar Redis Cluster (causa mais problemas que resolve)
redis-cluster:
  enabled: false

# Usar Redis simples ao invés de cluster
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 8Gi

# Simplificar PostgreSQL - usar versão standalone
postgresql-ha:
  enabled: false

postgresql:
  enabled: true
  auth:
    username: gitea
    password: giteapass
    database: gitea
  primary:
    persistence:
      enabled: true
      size: 10Gi

